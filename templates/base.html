<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#121212">
    <meta name="description" content="Portfolio page for developer and programmer Stephen Ada">
    <meta property="og:title" content="Stephen Ada | Developer Portfolio">
    <meta property="og:description" content="Showcasing my coding and programming projects.">
    <meta property="og:type" content="website">
    <title>{% block title %}Stephen Ada | Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
    <h1>Welcome!</h1>
    </header>
    <main>
    {% block content %}{% endblock %}
    <footer>
        <p>&copy; {{ current_year }} Stephen Ada All Rights Reserved</p>
    </footer>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
